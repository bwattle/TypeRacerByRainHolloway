<html>
    <head>
        <title>TypeRacer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>TypeRacer</h1>
            <h4>by Rain Holloway</h4>
            <button id="start" onclick="startGame()">Start</button>
            <input id="user-in" type="text">
            <table id="word-bank">
                <tr>
                    <td id="word1"></td>
                    <td id="word2"></td>
                    <td id="word3"></td>
                </tr>
            </table>
            <table id="timer-score">
                <tr>
                    <td>
                        Timer: <span id="timer">60</span>
                    </td>
                    <td>
                        Score: <span id="score">0</span>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
